<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<h3>miku</h3>

<script>
  (function ($) {
    $.fn.extend({
      demo2: function (options) {
        var settings = $.extend(
          {
            text: "Hello, World!",
            color: null
          },
          options
        );
        //this 指向的是当前通过选择器获取的 jQuery 对象
        //this.each遍历所有元素
        this.each(function () {
          $(this).text(settings.text);
          $(this).css("color", settings.color);
          settings.complete();
          $.func1();
        });
      },
    });

    $.extend({
      func1: function () {
        console.log('func1');
      },
      func2: function () {
        console.log('func2');
      },
    })
  })(jQuery);

  $("h3").demo2({
    text: "Salut, le monde!",
    color: "#005dff",
    complete: function () {
      alert("Done!");
    }
  });

  // $.func1()
  // $.func2()
</script>
