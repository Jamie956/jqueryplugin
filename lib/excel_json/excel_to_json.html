<html>

<head>
    <title>Excel to JSON Demo</title>
    <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/master/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    import (excel to json) => 
<!--     <input type="file" id="myFile" multiple size="50" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"> -->
    <input type="file" id="myFile" multiple size="50" accept=".csv, .xlsx, .xls">
    <br/>
    result => <span id="result"></span>
    <script>
    $('#myFile').change(function() {
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = e.target.result;
            workbook = XLSX.read(data, { type: 'binary' });
            var first_sheet_name = workbook.SheetNames[0];
            var worksheet = workbook.Sheets[first_sheet_name];
            var result = XLSX.utils.sheet_to_json(worksheet, { raw: true });
            // console.log(result);
            $('#result').text(JSON.stringify(result));
        };
        reader.readAsBinaryString(this.files[0]);
    });
    </script>
</body>

</html>
