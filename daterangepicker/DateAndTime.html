<body>
    <input type="text" name="daterange" style="width: 330px" />
</body>
<script type="text/javascript">
$(function() {
    $('input[name="daterange"]').daterangepicker(
      {
        timePicker: true,
        timePickerIncrement: 30,
        locale: {
            format: 'MM/DD/YYYY h:mm A'
        }
      },
      function(start, end) {
        alert(start);
        alert(end);
      }
    );
});
</script>
