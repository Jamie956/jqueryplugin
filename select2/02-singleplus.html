<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

<style>
  .myselect {
    width: 50%;
  }

  /* .select2-container .select2-selection--single {
    height: 34px;
    line-height: 34px;
  } */
</style>

<select class="myselect" />

<script>
  $(function () {
    var data = [{
      id: 0,
      text: 'enhancement'
    }, {
      id: 1,
      text: 'bug'
    }, {
      id: 2,
      text: 'duplicate'
    }, {
      id: 3,
      text: 'invalid'
    }, {
      id: 4,
      text: 'wontfix'
    }];

    function formatData(data) {
      return `* ${data.text}`;
    }
    function formatDataSelection(data) {
      // var $text = $(`Selected: ${data.text}`);
      return `Selected: ${data.text}`;
    };

    $(".myselect").select2({
      data: data,//载入数据
      templateResult: formatData,//定义选项中的item的格式
      selectOnClose: true,//关闭dropdown时，是否选择高亮的item
      closeOnSelect: true,//选择item后，是否关闭dropdown
      templateSelection: formatDataSelection,//定义选中的item的格式
      tags: true,//是否允许搜索框创建item
      theme: "classic",//使用经典主题
    })
  })
</script>
